<section
  class="title-slide"
  id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$
>
<img src="./assets/appsilon_logo.png" alt="logo" class="logo"/>
<h1 class="title">$title$</h1>
<div>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
  $endif$
</div>
</section>
